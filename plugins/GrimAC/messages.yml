# \u00BB is » (double >>), ANSI and UTF-8 interpret this differently... you may even see ? due to this
prefix: "&bGrim &8\u00BB"

alerts-enabled: "%prefix% &fWłączono alerty"
alerts-disabled: "%prefix% &fWyłączono alerty"
client-brand-format: "%prefix% &f%player% dołączył używając %brand%"
console-specify-target: "%prefix% &cMusisz określić cel jako konsola!"
player-not-found: "%prefix% &cGracz jest pominięty lub offline!"
player-not-this-server: "%prefix% &cGracz nie jest na tym serwerze!"
spectate-return: "\n%prefix% &fKliknij tutaj, aby wrócić do poprzedniego miejsca\n"
cannot-spectate-return: "%prefix% &cMożesz to zrobić tylko po obserwacji innego gracza"
cannot-run-on-self: "%prefix% &cNie możesz użyć tej komendy na sobie!"
upload-log: "%prefix% &fWgrano debug do: %url%"
upload-log-start: "%prefix% &fWgrywanie logu... proszę czekać"
upload-log-not-found: "%prefix% &cNie można znaleźć tego logu"
upload-log-upload-failure: "%prefix% &cCoś poszło nie tak podczas wgrywania tego logu, zobacz konsolę po więcej informacji"

# Valid placeholders:
# %prefix%
# %player%
# %check_name%
# %vl% - violations
# %verbose% - extra information from the check such as offsets, not all checks will add information
alerts-format: "%prefix% &f%player% &bnie zdał testu &f%check_name% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &bnie zdał testu &f%check_name% &f(x&c%vl%&f) &7%verbose%"

profile:
  - "&7======================"
  - "%prefix% &bProfil dla &f%player%"
  - "&bPing: &f%ping%"
  - "&bWersja: &f%version%"
  - "&bMarka klienta: &f%brand%"
  - "&bCzułość pozioma: &f%h_sensitivity%%"
  - "&bCzułość pionowa: &f%v_sensitivity%%"
  - "&bSzybkie obliczenia włączone: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &7Przełącz alerty"
  - "/grim profile <gracz> &f- &7Wyświetl informacje o graczu"
  - "/grim help &f- &7Wyświetl tę wiadomość pomocy"
  - "/grim debug <gracz> &f- &7Wyjście dewelopera dotyczące przewidywania"
  - "/grim perf &f- &7Czas ms/przewidywanie dewelopera"
  - "/grim reload &f- &7Przeładuj konfigurację"
  - "/grim spectate <gracz> &f- &7Obserwuj gracza"
  - "/grim verbose &f- &fPokazuje wszystkie flagi bez buforów"
  - "/grim log [0-255] &f- &7Wgrywa debug logu dla flag przewidywania"
  - "&7======================"
